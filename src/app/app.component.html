<h4>NgFor</h4>
<ul *ngFor="let person of people">
	<li *ngIf="person.age < 30">

 {{ person.name }} ({{ person.age }})

 
	</li>
</ul>

<h4>NgFor (grouped)</h4>
<ul *ngFor="let group of peopleByCountry">
	<li>{{ group.country }}</li>
	<ul>
		<li *ngFor="let person of group.people">
			{{ person.name }}
		</li>
	</ul>
</ul>
